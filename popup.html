<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 20px 0;
            color: #333;
        }

        .config-group {
            margin-bottom: 15px;
        }

        .config-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: 500;
            color: #666;
        }

        .config-group input, .config-group select, .config-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .config-group textarea {
            height: 60px;
            resize: vertical;
            font-family: monospace;
            font-size: 12px;
        }

        .save-button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        .save-button:hover {
            background: #3367d6;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .shortcut-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Language Translator Settings</h1>
    
    <div class="config-group">
        <label for="apiKey">OpenRouter API Key</label>
        <input type="password" id="apiKey" placeholder="sk-or-..." />
    </div>

    <div class="config-group">
        <label for="model">Model</label>
        <input type="text" id="model" placeholder="anthropic/claude-3.5-sonnet" />
    </div>

    <div class="config-group">
        <label for="targetLanguage">Target Language</label>
        <select id="targetLanguage">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <option value="Italian">Italian</option>
            <option value="Portuguese">Portuguese</option>
            <option value="Chinese">Chinese</option>
            <option value="Japanese">Japanese</option>
            <option value="Korean">Korean</option>
            <option value="Russian">Russian</option>
        </select>
    </div>

    <div class="config-group">
        <label for="wordPrompt">Word Translation Prompt</label>
        <textarea id="wordPrompt" placeholder="Translate the word '{{text}}' to {{language}}. Provide a brief explanation if helpful."></textarea>
    </div>

    <div class="config-group">
        <label for="selectionPrompt">Selection Translation Prompt</label>
        <textarea id="selectionPrompt" placeholder="Translate this text to {{language}}: {{text}}"></textarea>
    </div>

    <button class="save-button" id="saveButton">Save Settings</button>
    
    <div id="status" class="status" style="display: none;"></div>

    <div class="shortcut-info">
        <strong>Keyboard Shortcuts:</strong><br>
        • Ctrl+Shift+T: Toggle sidebar<br>
        • Escape: Close sidebar<br><br>
        <strong>Usage:</strong><br>
        • Highlight text for automatic translation<br>
        • Right-click words for instant translation
    </div>

    <script src="popup.js"></script>
</body>
</html>
